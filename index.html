<html>
    
<body style="background-color: black">
    <h1 style="color: rosybrown;background-color: brown;font-size: 48px"><center>Alert,Confirmation and Prompt Box.</center></h1>
    
    <p style="font-size: 45px; color: aliceblue">Alert Box:-</p><button onclick="function1()" style="color:greenyellow; font-size: 45px; background-color: forestgreen">click</button><br><br>
   
    <p style="font-size: 45px; color: aliceblue">Confirmation Box:-</p><button onclick="function2()" style="color:violet;background-color:maroon;font-size:45px;">confirm</button><br><br>
    
    <p style="font-size: 45px; color: aliceblue">Prompt Box:-</p><button onclick="function3()" style="color:blue;background-color: darkblue;font-size:45px;">Enter a value</button>

    <script>
 function function1(){
alert("This an alert box");
 }  
    function function2(){
        confirm("Are u sure?");
    }
function function3(){
    prompt("enter a value");
}
</script>    
    
</body>
</html>
